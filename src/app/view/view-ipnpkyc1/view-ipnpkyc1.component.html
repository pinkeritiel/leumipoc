<app-current-ip [ip] = "ip" ></app-current-ip>
<div class=levformarea container-fluid>

<form #ipKYC1Form="ngForm">
 
<fieldset style="border: solid 1px">
  <legend style="width:inherit; padding:0 10px; border-bottom:none;">פרטי זיהוי</legend>

<div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">

<div class="form-group col-xs-6 col-sm-3 col-md-3 col-lg-3">
  <label for="placeOfId" class="col-form-label">מקום זיהוי:</label>
        <select class="form-control input-sm" id="placeOfId" 
                        [(ngModel)]="ip.PlaceOfId" name="placeOfId">
          <option *ngFor="let placeOfId of ListPlaceOfId" [value]="placeOfId">{{placeOfId}}</option>  
        </select>
</div>
<div class="form-group col-xs-6 col-sm-3 col-md-3 col-lg-3">
  <label for="otherCitizenship" class="col-form-label">אזרחות נוספת:</label>
        <select class="form-control input-sm" id="otherCitizenship" 
                        [(ngModel)]="ip.OtherCitizenship" name="otherCitizenship">
          <option *ngFor="let otherCitizenship of ListOtherCitizenship" [value]="otherCitizenship">{{otherCitizenship}}</option>  
        </select>
</div>
</div>


<div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">

<div class="form-group col-xs-6 col-sm-3 col-md-3 col-lg-3">
  <label for="countryOfBirth" class="col-form-label">ארץ לידה:</label>
        <select class="form-control input-sm" id="countryOfBirth" 
                        [(ngModel)]="ip.CountryOfBirth" name="countryOfBirth">
          <option *ngFor="let countryOfBirth of ListCountryOfBirth" [value]="countryOfBirth">{{countryOfBirth}}</option>  
        </select>
</div>
<div class="form-group col-xs-6 col-sm-3 col-md-3 col-lg-3">
  <label for="isUSPerson" class="col-form-label">האם US Person</label>
        <select class="form-control input-sm" id="isUSPerson" 
                        [(ngModel)]="ip.IsUSPerson" name="isUSPerson">
          <option *ngFor="let isUSPerson of ListIsUSPerson" [value]="isUSPerson">{{isUSPerson}}</option>  
        </select>
</div>
</div>

</fieldset>
<button  type="button" class="btn btn-success" (click)="nextScreen()">המשך</button>
<button  type="button" class="btn btn-failure" (click)="prevScreen()">חזור</button>
</form>

</div>
